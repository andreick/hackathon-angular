<p-table [value]="usuarios" [rowHover]="true" styleClass="p-datatable-lg p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <div class="text-xl">Lista de Usuários</div>
            <button pButton label="Cadastrar" icon="pi pi-user-plus" class="p-button-success"
                routerLink="cadastrar"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of colunas">
                {{col.cabecalho}}
            </th>
            <th class="text-center">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td *ngFor="let col of colunas">
                {{usuario[col.campo]}}
            </td>
            <td class="flex justify-content-center gap-3">
                <button pButton icon="pi pi-user-edit" class="p-button-rounded p-button-success"
                    routerLink="atualizar/{{usuario.id}}"></button>
                <button pButton icon="pi pi-user-minus" class="p-button-rounded p-button-danger"
                    (click)="excluirUsuario(usuario)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog header="Exclusão" icon="pi pi-exclamation-triangle" #cd>
    <p-footer>
        <button pButton label="Sim" icon="pi pi-check" class="p-button-text p-button-primary"
            (click)="cd.accept()"></button>
        <button pButton label="Não" icon="pi pi-times" class="p-button-text p-button-danger"
            (click)="cd.reject()"></button>
    </p-footer>
</p-confirmDialog>
