<div *ng></div>
<p-table [value]="usuarios" [loading]="loading" [rowHover]="true" styleClass="p-datatable-lg p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <div class="text-xl">Lista de Usuários</div>
            <div class="flex gap-3">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Pesquisar..." (keyup)="pesquisarPorNome($event)" />
                </span>
                <button pButton label="Cadastrar" icon="pi pi-user-plus" class="p-button-success"
                    routerLink="cadastrar"></button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of colunas">
                {{col.cabecalho}}
            </th>
            <th class="text-center">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td *ngFor="let col of colunas">
                {{usuario[col.campo]}}
            </td>
            <td class="flex justify-content-center gap-3">
                <button pButton icon="pi pi-user-edit" class="p-button-rounded p-button-success"
                    routerLink="atualizar/{{usuario.id}}"></button>
                <button pButton icon="pi pi-user-minus" class="p-button-rounded p-button-danger"
                    (click)="excluirUsuario(usuario)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">Nenhum usuário encontrado.</td>
        </tr>
    </ng-template>
</p-table>

<app-custom-confirm-dialog header="Exclusão"></app-custom-confirm-dialog>
