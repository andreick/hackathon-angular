<div class="flex justify-content-center">
    <p-card class="w-12 md:11 lg:w-9 xl:w-8">
        <div class="flex justify-content-center">
            <div class="text-3xl mb-2">Usu√°rio</div>
        </div>
        <form [formGroup]="formulario" class="p-fluid grid my-3">
            <div class="field col-12 md:col-6">
                <label for="nome">Nome</label>
                <input id="nome" type="text" formControlName="nome" pInputText />
                <app-input-validation inputLabel="Nome" [control]="nome" [notBlank]="true"
                    [maxLength]="50"></app-input-validation>
            </div>
            <div class="field col-12 md:col-6">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" pInputText />
                <app-input-validation inputLabel="Email" [control]="email" [notBlank]="true" [email]="true"
                    [minLength]="10"></app-input-validation>
            </div>
            <div class="field col-12 md:col-6">
                <label for="data-nascimento">Data de Nascimento</label>
                <p-calendar id="data-nascimento" formControlName="dataNascimento" dateFormat="dd/mm/yy"
                    [yearNavigator]="true" [monthNavigator]="true" [showIcon]="true" yearRange="1900:2030"
                    [maxDate]="ontem"></p-calendar>
            </div>
            <div class="field col-12 md:col-6">
            </div>
            <div *ngIf="!id" class="field col-12 md:col-6">
                <label for="login">Login</label>
                <input id="login" type="text" formControlName="login" pInputText />
                <app-input-validation inputLabel="Login" [control]="login" [notBlank]="true" [minLength]="5"
                    [maxLength]="20"></app-input-validation>
            </div>
            <div *ngIf="!id" class="field col-12 md:col-6">
                <label for="senha">Senha</label>
                <input id="senha" type="password" formControlName="senha" pInputText />
                <app-input-validation inputLabel="Senha" [control]="senha" [notBlank]="true" [minLength]="4"
                    [maxLength]="10"></app-input-validation>
            </div>
        </form>
        <div class="flex justify-content-around">
            <button pButton label="Salvar" icon="pi pi-check" class="p-button-text p-button-primary" (click)="enviar()"
                [disabled]="!formulario.valid"></button>
            <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text p-button-danger"
                (click)="voltar()"></button>
        </div>
    </p-card>
</div>
